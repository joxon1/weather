<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app-wrap">
      <form>
        <section class="location">
          <div class="city">Tashkent, US</div>
          <div class="date">Thursday 13 January 2022</div>
        </section>
        <div class="main-temp">
          <div class="temp">21<span>°C</span></div>
          <div class="weather">Fog</div>
          <div class="hi-low">9°C / 12°C</div>
        </div>
      </form>
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search..."
        />
      </header>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
